<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background: url('/background/background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(6px);
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }

        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            text-align: left;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            background: lightgray;
        }

.contact-form button {
            display: block;
            width: auto; 
            margin: 0 auto 20px;
            padding: 10px 15px;
            border: none;
            background: lightgray;
            border-radius: 5px;
            color: black;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: #d0d0d0;
        }

        .confirmation-message {
            display: none;
            margin-top: 10px;
            color: black;
            text-align: center;
        }

        .back-button {
            background-color: gray;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }

        .back-button:hover {
            background-color: darkgray;
        }

    </style>
</head>
<body>

    <div class="contact-form">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send</button>
        </form>
        <button class="back-button" type="button" onclick="goBack()">Back</button>
        <p class="confirmation-message" id="confirmationMessage">Thank you! Your message has been sent.</p>
    </div>

    <script>
        function goBack() {
            window.location.href = 'home.html';
        }

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            document.getElementById('confirmationMessage').style.display = 'block'; 
        });
    </script>

</body>
</html>
